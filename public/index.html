    <meta name="theme-color" content="#181818" />
    <meta property="fb:app_id" content="919463878212946" />
    <meta property="og:type" content="website" />
    <meta name="twitter:title" property="og:title" itemprop="title name" content="Spotitracks: Your Top Tracks" />
    <meta
      name="description"
      property="og:description"
      itemprop="description"
      content="Create playlists of your most played tracks"
    />
    <meta property="og:url" content="http://spotitracks.firebaseapp.com" />
    <meta
      property="og:image"
      content="http://azd-spotitracks.s3-website-ap-southeast-1.amazonaws.com/images/cover.jpg"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      .loading-container {
        background-color: rgba(0, 0, 0, 0.6);
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      .loading {
        position: absolute;
        left: 60%;
        top: 50%;
        margin: -60px 0 0 -60px;
        background: #1db954;
        width: 50px;
        height: 50px;
        border-radius: 100%;
        border: 10px solid #1db954;
      }
      .loading:after {
        content: '';
        background: trasparent;
        width: 180%;
        height: 180%;
        position: absolute;
        border-radius: 100%;
        top: -40%;
        left: -40%;
        opacity: 0.7;
        box-shadow: rgba(255, 255, 255, 0.6) -4px -5px 3px -3px;
        animation: rotate 2s infinite linear;
      }
      @media (min-width: 768px) {
        .loading {
          left: 50%;
          width: 100px;
          height: 100px;
        }
        .loading:after {
          width: 140%;
          height: 140%;
          top: -20%;
          left: -20%;
        }
      }

      @keyframes rotate {
        0% {
          transform: rotateZ(0deg);
        }
        100% {
          transform: rotateZ(360deg);
        }
      }
    </style>
  </head>
